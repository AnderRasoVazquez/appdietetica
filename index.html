<!DOCTYPE HTML>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Calculadora del metabolismo basal</title>
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    </head>

    <body>
        <!-- Cabecera -->
        <header data-role="header" data-theme="b">
            <h1>Metabolismo Basal</h1>
        </header><!-- /header -->
        
        <!-- Formulario para calcular el metabolismo basal -->
        <form name="calcForm" class="calcForm">
            <!-- Sexo -->
            <div data-role="fieldcontain">
                <label for="sexo" class="select">Sexo:</label>
                <select id="sexo" name="sexo" data-native-menu="false">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>
            <!-- Altura -->
            <div data-role="fieldcontain">
                <label for="altura">Altura (cm)</label>
                <input type="text" name="altura" id="altura" value="" />
            </div>
            <!-- Edad -->
            <div data-role="fieldcontain" data-theme="b">
                <label for="edad">Edad</label>
                <input type="text" name="edad" id="edad" value="" />
            </div>
            <!-- Peso -->
            <div data-role="fieldcontain">
                <label for="peso">Peso (kg)</label>
                <input type="text" name="peso" id="peso" value="" />
            </div>
            <!-- Resultado -->
            <div data-role="fieldcontain">
                <label for="resultado">Resultado</label>
                <input type="text" name="resultado" id="resultado" value="" />
            </div>
            <!-- Botón -->
            <a href="#" data-role="button" data-icon="check" data-iconpos="left" onclick="processForm()" data-theme="e">Calcular Metabolismo</a>
        </form>

        <!-- Pie de página -->
        <footer data-role="footer" data-theme="b">
            <h1>Diseño Ander Raso</h1>
        </footer><!-- /footer -->
    </body>

</html>
