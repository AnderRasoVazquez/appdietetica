<!DOCTYPE HTML>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Título</title>
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <form name="calcForm" class="contact_form">
            <ul>
                <li>
                    <h2>CALCULADORA DEL METABOLISMO BASAL</h2>
                </li>
                <li>
                    <label>Selecciona el sexo</label>
                    <select name="sexo">
                        <!-- selected indica la opcion marcada por defecto -->
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                </li>
                <li>
                    <label for="altura">Altura (cm):</label>
                    <input type="text" id="altura" name="altura" required />
                </li>
                <li>
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" required />
                </li>
                <li>
                    <label for="peso">Peso (kg):</label>
                    <input type="text" id="peso" name="peso" required />
                </li>
                <!-- <li>
                    <label>+10% Por digestión</label>
                    <input class="checkbox" type="checkbox" />
                </li> -->
                <li>
                    <label for="resultado">Resultado (kg):</label>
                    <input type="text" id="resultado" name="resultado" class="resultado" required />
                </li> 
            </ul>
            <br>
            <a href="#" onclick="processForm()">Procesar</a>
        </form>
    </body>

</html>
