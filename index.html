<!DOCTYPE HTML>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Título</title>
        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
        <h1>CALCULADORA DEL METABOLISMO</h1>
        <form name="calcForm">
            <label>Selecciona el sexo</label>
            <select name="sexo">
                <!-- selected indica la opcion marcada por defecto -->
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select><br>

            <label for="altura">Altura (cm):</label>
            <input type="text" id="altura" name="altura"><br>

            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad"><br>

            <label for="peso">Peso (kg):</label>
            <input type="text" id="peso" name="peso"><br>

            <input type="checkbox" /><label>Añadir el 10% de lo que se gasta en digestión.</label><br>
            <div id="mbInfo"></div>
            <input type="button" value="Calcular" onclick="processForm()">
        </form>
    </body>

</html>
